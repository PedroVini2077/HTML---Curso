  <h1>Exemplo 02 - Tabela com Cabeçalho</h1>

  <!-- Cabeçalho feito com <th> -->
  <table border="1">
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
    </tr>
    <tr>
      <td>Pedro</td>
      <td>21</td>
      <td>São Paulo</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>25</td>
      <td>Rio de Janeiro</td>
    </tr>
  </table>

  <!-- <th> deixa o texto em negrito e centralizado por padrão -->
