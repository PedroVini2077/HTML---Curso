<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../modulo04.css">
  <title>Exemplo 03 - Tabela com thead, tbody e tfoot</title>
</head>
<body>
  <h1>Exemplo 03 - Tabela com Agrupamento</h1>

  <!-- Tabela dividida em: cabeçalho, corpo e rodapé -->
  <table border="1">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mouse</td>
        <td>R$ 100</td>
      </tr>
      <tr>
        <td>Teclado</td>
        <td>R$ 200</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>R$ 300</td>
      </tr>
    </tfoot>
  </table>

  <!-- O rodapé é útil pra somatórios e informações finais -->

  <a href="../../menu.html">Voltar ao Menu</a>
</body>
</html>
