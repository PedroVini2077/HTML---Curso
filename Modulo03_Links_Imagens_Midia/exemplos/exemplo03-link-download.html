<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../modulo03.css">
    <title>Exemplo Link Download</title>
</head>
<body>
    <h1>Exemplo de Link de Download</h1>

    <!-- O atributo "download" força o navegador a baixar o arquivo -->
    <p>
        Clique para baixar o arquivo:
        <a href="meu-arquivo.pdf" download>Baixar PDF</a>
    </p>

    <!-- Observação importante:
         O arquivo "meu-arquivo.pdf" deve estar na MESMA pasta que este HTML 
         para funcionar corretamente -->
    
    <!-- Link de volta ao menu -->
    <a href="../../menu.html">Voltar ao Menu</a>
</body>
</html>
