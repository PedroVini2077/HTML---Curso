<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../modulo03.css">
    <title>Exemplo Link Nova Aba</title>
</head>
<body>
    <h1>Exemplo de Link Abrindo em Nova Aba</h1>

    <!-- O atributo target="_blank" abre o link em uma nova aba -->
    <p>
        Clique para abrir a 
        <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" target="_blank">Wikipedia</a> 
        em outra aba
    </p>

    <!-- Link de volta ao menu -->
    <a href="../../menu.html">Voltar ao Menu</a>
</body>
</html>
